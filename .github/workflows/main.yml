# .github/workflows/ci-cd.yaml
name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/node-k8s-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/node-k8s-app:latest
    
    - name: Set up Azure CLI
      uses: azure/setup-azurecli@v1
      with:
        azure-cli-version: latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      
    # Step 6: Authenticate with Azure and AKS
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

